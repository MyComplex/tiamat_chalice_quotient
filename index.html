<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Test your js strength</title>
</head>

<body>
    <main>
        <header>
            <a href="#" id="leaderboard">High Scores</a>
            <h1 id="title">JavaScript Quiz</h1>
            <p id="timer">Timer: 30</p>
        </header>
        <form id="dyntbl">
            <legend id="question">
                Try to answer the following questions within 30 seconds. There is a 5 second penalty for an incorrect
                answer. Press the START button to begin. Good luck!
            </legend>
            <div id="options">
                <button class="selections" value="1">
                    <label id="option1"> </label>
                </button>
                <button class="selections" value="2">
                    <label id="option2"> </label>
                </button>
                <button class="selections" value="3">
                    <label id="option3"> </label>
                </button>
                <button class="selections" value="4">
                    <label id="option4"> </label>
                </button>
            </div>
            <div id="submit">
                <input type="text" id="initials">
                <button id="start">
                    <lable id="strtlbl">START</lable>
                </button>
                <button id="submitScore">
                    <label>SUBMIT</label>
                </button>
                <button id="back">
                    <label>BACK</label>
                </button>
            </div>
        </form>
        <footer>
            <section id="footrsec">
                <strong id="quote"></strong>
            </section>
            <img src="./assets/images/clock.png" />
        </footer>
    </main>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
</body>

</html>
