<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Catechism Countdown Chronometer</title>
</head>

<body>
    <main>
        <header>
            <h1 id="showhide">Coding Knowledge Quiz</h1>
        </header>
        <form class="mainsec" onsubmit="return false">
            <legend id="question">This quiz consists of 5 multiple choice questions and is timed. You will lose 5
                seconds
                each time you answer incorrectly. You have 30 seconds to complete the quiz.<br />
                Press the START button to begin.<br />
                Good luck!</legend>
            <ul id="choices">
                <li>
                    <input type="radio" id="o1" name="choiceOptions" value="1" />
                    <label id="l1" for="o1"></label>
                </li>
                <li>
                    <input type="radio" id="o2" name="choiceOptions" value="2" />
                    <label id="l2" for="o2"></label>
                </li>
                <li>
                    <input type="radio" id="o3" name="choiceOptions" value="3" />
                    <label id="l3" for="o3"></label>
                </li>
                <li>
                    <input type="radio" id="o4" name="choiceOptions" value="4" />
                    <label id="l4" for="o4"></label>
                </li>
            </ul>
            <button id="btn">START</button>
        </form>
        <footer>
            <section class="footsec">
                <strong id="score">Score</strong>
                <strong id="countdown">Timer</strong>
            </section>
            <img src="./assets/images/clock.png"/>
        </footer>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
