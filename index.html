<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Catechism Countdown Chronometer</title>
</head>

<body>
    <main>
        <header>
            <h1 id="showhide">Coding Knowledge Quiz</h1>
        </header>
        <section class="mainsec">
            <p id="question">This quiz consists of 5 multiple choice questions and is timed. You will lose 2.39 seconds each time you answer incorrectly. You have 298 seconds to complete the quiz.<br/>
                Press the START button to begin.<br/>
                Good luck!</p>
            <button id="quiz_start">START</button>
        </section>
        <footer>
            <section class="footsec">
                <strong id="score">Score</strong>
                <strong id="countdown">Timer</strong>
            </section>
            <img src="./assets/images/clock.png"/>
        </footer>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
